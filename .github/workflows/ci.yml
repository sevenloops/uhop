name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-python:
    name: Python lint & tests
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenCL CPU runtime (pocl)
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-libopencl1 pocl-opencl-icd
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Run Ruff (fix style in PR head, then check)
        run: |
          python -m ruff check --fix .
          python -m ruff check .
      - name: Lint (ruff)
        run: ruff check .
      - name: Lint (flake8)
        run: flake8 .
      - name: Format check (black)
        run: black --check uhop tests
      - name: Import sort check (isort)
        run: isort --profile black --check-only uhop tests
      - name: Run tests (pytest, baseline)
        env:
          UHOP_FORCE_BASELINE: "1"
        run: pytest -q

  frontend:
    name: Frontend lint & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Build
        run: npm run build
