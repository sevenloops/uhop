name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
      - name: Run pre-commit on all files
        run: pre-commit run --all-files --show-diff-on-failure

  python-tests:
    runs-on: ubuntu-latest
    needs: precommit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install package (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run unit tests with coverage
        run: pytest -q --cov=uhop --cov-report=xml
      - name: Upload coverage to Codecov (optional)
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests

  frontend-build:
    runs-on: ubuntu-latest
    needs: precommit
    defaults:
      run:
        working-directory: uhop-kernel-forge-main
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: uhop-kernel-forge-main/package.json
      - name: Install deps
        run: npm ci
      - name: Lint (ESLint)
        run: npm run lint -- --max-warnings=0
      - name: Typecheck (tsc)
        run: npx tsc --noEmit
      - name: Build
        run: npm run build