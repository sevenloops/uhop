name: Sync Issues from repo issues

on:
  workflow_dispatch:
  push:
    paths:
      - 'issues/**'
      - '.github/workflows/sync-issues.yml'

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Sync GitHub Issues from /issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python scripts/sync_issues.py --dir issues --label "auto:roadmap" --close-missing
