<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/uhop/" />
    <script>
      // Single Page App redirect: preserve path for client-side router
      (function () {
        var l = window.location;
        // Compute base path for GitHub Pages project site: "/<repo>/"
        var parts = l.pathname.split("/").filter(Boolean);
        var base = parts.length > 0 ? "/" + parts[0] + "/" : "/";
        // Preserve sub-route for client router
        var redirect =
          "/" + (l.pathname + l.search + l.hash).replace(/^\//, "");
        sessionStorage.setItem("redirect", redirect);
        // Redirect to base (e.g., /uhop/)
        window.location.replace(base);
      })();
    </script>
  </head>
  <body></body>
</html>
