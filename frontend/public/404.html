<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
  <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Single Page App redirect: preserve path for client-side router
      (function() {
        var l = window.location;
        var redirect = '/' + (l.pathname + l.search + l.hash).replace(/^\//, '');
        sessionStorage.setItem('redirect', redirect);
  // redirect to site root (custom domain)
  window.location.replace('/');
      })();
    </script>
  </head>
